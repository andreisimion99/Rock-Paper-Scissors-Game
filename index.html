<!DOCTYPE HTML>
<html lang="en-US">

<head>

    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
	
</head>

<body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result"><p>No result yet.</p></div>

    <div class="choices">
		<div id="rock" class="choice">
			<img src="rock.png" width="60" height="60" />
		</div>
		
		<div id="paper" class="choice">
			<img src="paper.png" width="60" height="60" />
		</div>
		
		<div id="scissors" class="choice">
			<img src="scissors.png" width="60" height="60" />
		</div>

		<p id="action-message">Choose one!</p>
    </div>
	
    <script src="app.js" ></script>
	
 </body>
  
</html>
